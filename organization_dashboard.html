<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organization Dashboard - Community Volunteering Platform</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  
  <style>
    /* Body Styling */
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
    }

    /* Navbar Styling */
    .navbar {
      background: linear-gradient(90deg, #4e73df, #1cc88a);
      padding-top: 30px;
      padding-bottom: 20px;
    }

    .navbar-brand {
      color: #fff;
      font-weight: bold;
      font-size: 2.5rem;
    }

    .navbar-nav .nav-link {
      color: #fff !important;
      font-size: 1.2rem;
      font-weight: 500;
    }

    .navbar-nav .nav-link:hover {
      color: #ffcc00 !important;
    }

    /* Main Content Styling */
    .container {
      margin-top: 50px;
      padding: 30px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1.display-4 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #333;
    }

    p.lead {
      font-size: 1.2rem;
      color: #555;
    }

    /* Button Styling */
    .btn-primary {
      background-color: #4e73df;
      color: #fff;
      font-weight: 600;
      border-radius: 25px;
      padding: 12px 30px;
      transition: all 0.3s ease-in-out;
    }

    .btn-primary:hover {
      background-color: #3a5cb3;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .navbar-brand {
        font-size: 1.3rem;
      }

      .container {
        padding: 20px;
      }

      h1.display-4 {
        font-size: 2rem;
      }

      p.lead {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <!-- <div class="container"> -->
      <a class="navbar-brand" href="#">Community Volunteering Platform</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="organization_dashboard.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="profile_organization.html">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="add_task.html">Add Task</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="view_tasks.html">View Tasks</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="update_task.html">Update Tasks</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="rating.html">Ratings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="logout.html" id="logoutBtn">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container text-center mt-5">
    <h1 class="display-4">Community Volunteering Platform</h1>
    <p class="lead">Welcome Organization, Get your tasks done by volunteers</p>
    <a href="add_task.html" class="btn btn-primary">Add New Task</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
