<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Community Volunteering Platform</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
    }
    .container {
      max-width: 600px;
      padding: 40px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      margin-top: 60px;
      margin-bottom: 50px;
      color: rgb(69, 151, 69);
    }
    .form-label {
      font-size: 14px;
      font-weight: 600;
      color: black;
    }
    .form-control {
      border-radius: 6px;
      box-shadow: none;
    }
    .btn-primary {
      width: 100%;
      padding: 12px;
      background-color: #1cc88a;
      border: none;
      border-radius: 6px;
      font-weight: 600;
    }
    .btn-primary:hover {
      background-color: #17a673;
    }
    .alert {
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="text-center">Register</h2>
    <form id="registerForm" class="mt-4">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Register As</label>
        <div>
          <input type="radio" id="organization" name="userType" value="organization" required>
          <label for="organization">Organization</label>
          <input type="radio" id="user" name="userType" value="volunteer" required>
          <label for="user">Volunteer</label>
        </div>
      </div>
      <div class="mb-3">
        <label for="gender" class="form-label">Gender</label>
        <select class="form-select" id="gender" required>
          <option value="">Select your gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea class="form-control" id="address" rows="2" placeholder="Enter your address" required></textarea>
      </div>
      <div class="mb-3">
        <label for="mobile" class="form-label">Mobile Number</label>
        <input type="tel" class="form-control" id="mobile" placeholder="Enter your mobile number" required pattern="[0-9]{10}">
      </div>
      <div class="mb-3">
        <label for="platformSource" class="form-label">Where did you hear about us?</label>
        <select class="form-select" id="platformSource" required>
          <option value="">Select</option>
          <option value="friends">Friends</option>
          <option value="search">Search</option>
          <option value="posts">Posts</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter a password" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <div id="registerSuccess" class="alert alert-success mt-3 d-none" role="alert">
      Registration successful!
    </div>
  </div>

  <script>
    // Form validation for matching passwords
    const registerForm = document.getElementById('registerForm');
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirmPassword');
    const registerSuccess = document.getElementById('registerSuccess');

    registerForm.addEventListener('submit', function (e) {
      e.preventDefault();

      if (password.value !== confirmPassword.value) {
        alert("Passwords do not match!");
        return;
      }

      // Save user data to localStorage
      const userData = {
        email: document.getElementById('email').value,
        password: password.value,
        userType: document.querySelector('input[name="userType"]:checked').value // Save user type (organization or volunteer)
      };

      // Store data in localStorage (email as key, whole object as value)
      localStorage.setItem(userData.email, JSON.stringify(userData));

      // Show success message
      registerSuccess.classList.remove('d-none');

      // Redirect to login page after 3 seconds
      setTimeout(function() {
        window.location.href = 'login.html'; // Redirect to login page
      }, 2000); // Delay 2 seconds before redirecting
    });
  </script>
</body>
</html>
