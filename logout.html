<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logging Out</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  
  <style>
    /* Body Styling */
    body {
      background-color: #f1f1f1;
      font-family: 'Arial', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Container Styling */
    .container {
      background: linear-gradient(90deg, white, #1cc88a);
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h3 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1rem;
      color: #666;
    }

    /* Spinner Styling */
    .spinner-border {
      width: 3rem;
      height: 3rem;
      border-width: 0.5rem;
      margin-top: 20px;
    }

    /* Fade In Effect for Container */
    .container {
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h3>You have successfully logged out!</h3>
    <p>You will be redirected to the login page in <span id="countdown">2</span> seconds.</p>
    
    <!-- Spinner to indicate loading -->
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <script>
    let countdown = 2;
    const countdownElement = document.getElementById('countdown');

    // Update the countdown every second
    const countdownInterval = setInterval(() => {
      countdown--;
      countdownElement.textContent = countdown;

      // If countdown reaches 0, redirect
      if (countdown <= 0) {
        clearInterval(countdownInterval);
        window.location.href = 'login.html'; // Change to the login page URL
      }
    }, 1000);
  </script>
</body>
</html>
