<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Community Volunteering Platform</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #e9ecef;
      font-family: 'Arial', sans-serif;
    }
    .container {
      max-width: 400px;
      padding: 30px;
      border-radius: 8px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-top: 80px;
    }
    h2 {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      text-align: center;
      margin-bottom: 30px;
    }
    .form-label {
      font-size: 14px;
      font-weight: 600;
      color: #555;
    }
    .form-control {
      border-radius: 6px;
      box-shadow: none;
      border: 1px solid #ccc;
    }
    .form-control:focus {
      border-color: #1cc88a;
      box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.25);
    }
    .btn-primary {
      width: 100%;
      padding: 10px;
      background-color: #1cc88a;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      transition: transform 0.2s ease-in-out;
    }
    .btn-primary:hover {
      background-color: #17a673;
      transform: scale(1.05);
    }
    .alert-danger {
      border-radius: 6px;
      font-size: 14px;
      margin-top: 20px;
      animation: fadeIn 0.5s ease-in-out;
    }
    .d-flex a {
      font-size: 14px;
      color: #1cc88a;
      text-decoration: none;
    }
    .d-flex a:hover {
      text-decoration: underline;
    }
    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <div id="loginError" class="alert alert-danger mt-3 d-none" role="alert">
      Invalid email or password!
    </div>
  </div>

  <script>
    // Handle login functionality
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Retrieve user data from localStorage
      const storedUserData = JSON.parse(localStorage.getItem(email));

      if (storedUserData && storedUserData.password === password) {
        // Redirect based on user type
        if (storedUserData.userType === 'organization') {
          window.location.href = 'organization_dashboard.html';
        } else if (storedUserData.userType === 'volunteer') {
          window.location.href = 'volunteer_dashboard.html';
        }
      } else {
        document.getElementById('loginError').classList.remove('d-none');
      }
    });
  </script>
</body>
</html>
