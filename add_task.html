<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Task</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  
  <style>
    /* Body Styling */
    body {
      background-color: #e9ecef;
      font-family: 'Arial', sans-serif;
    }

    /* Navbar Styling */
    .navbar {
      background: linear-gradient(90deg, #4e73df, #1cc88a);
      border-radius: 0;
      padding-top: 30px;
      padding-bottom: 5px;
    }

    .navbar-brand {
      font-size: 2.5rem;
      font-weight: 700;
      color: #fff;
    }

    .navbar-nav .nav-link {
      color: #fff !important;
      font-size: 1rem;
      font-weight: 400;
      text-transform: uppercase;
      padding-left: 15px;
      padding-right: 15px;
    }

    .navbar-nav .nav-link:hover {
      color: #ffcc00 !important;
      transition: all 0.3s ease-in-out;
    }

    /* Container for Main Content */
    .container {
      margin-top: 50px;
      margin-bottom: 50px;
      padding: 30px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* Form Heading */
    h2 {
      font-size: 2.5rem;
      color: #333;
      font-weight: 700;
      text-align: center;
      margin-bottom: 30px;
    }

    /* Form Input Styling */
    .form-control {
      border-radius: 25px;
      border: 1px solid #ddd;
      padding: 15px;
      font-size: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .form-control:focus {
      border-color: #1cc88a;
      box-shadow: 0 0 5px rgba(28, 200, 138, 0.5);
    }

    /* Button Styling */
    .btn-primary {
      background-color: #1cc88a;
      color: #fff;
      font-weight: 600;
      border-radius: 30px;
      padding: 12px 25px;
      transition: all 0.3s ease-in-out;
      width: 100%;
    }

    .btn-primary:hover {
      background-color: #17a673;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    /* Success Message */
    #taskSuccess {
      display: none;
      margin-top: 20px;
      font-size: 1.1rem;
      font-weight: 600;
      color: #28a745;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .navbar-brand {
        font-size: 1.5rem;
      }

      .navbar-nav .nav-link {
        font-size: 1rem;
      }

      h2 {
        font-size: 2rem;
      }

      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Community Volunteering Platform</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="organization_dashboard.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="profile_organization.html">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="add_task.html">Add Task</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="view_tasks.html">View Tasks</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="update_task.html">Update Tasks</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="rating.html">Ratings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="logout.html">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <h2>Add a New Task</h2>
    <form id="addTaskForm" class="mt-4">
      <div class="mb-3">
        <label for="taskName" class="form-label">Task Name</label>
        <input type="text" class="form-control" id="taskName" placeholder="Enter task name" required>
      </div>
      <div class="mb-3">
        <label for="taskDescription" class="form-label">Task Description</label>
        <textarea class="form-control" id="taskDescription" rows="3" placeholder="Enter task details" required></textarea>
      </div>
      <div class="mb-3">
        <label for="skillsRequired" class="form-label">Skills Required</label>
        <input type="text" class="form-control" id="skillsRequired" placeholder="E.g., coding, designing" required>
      </div>
      <div class="mb-3">
        <label for="timeRequired" class="form-label">Time Required</label>
        <input type="text" class="form-control" id="timeRequired" placeholder="E.g., 2 weeks" required>
      </div>
      <div class="mb-3">
        <label for="taskBudget" class="form-label">Budget</label>
        <input type="number" class="form-control" id="taskBudget" placeholder="Enter budget (optional)">
      </div>
      <button type="submit" class="btn btn-primary">Add Task</button>
    </form>

    <!-- Success Message -->
    <div id="taskSuccess">
      <strong>Success!</strong> The task has been added successfully.
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Handle form submission and show success message
    document.getElementById('addTaskForm').addEventListener('submit', function(event) {
      event.preventDefault();  // Prevent form submission

      // Display success message
      document.getElementById('taskSuccess').style.display = 'block';
      
      // Clear form fields after submission
      document.getElementById('addTaskForm').reset();
    });
  </script>
</body>
</html>
