<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Community Volunteering Platform</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <style>
    /* Body Styling */
    body {
      background-color: #f4f6f9;
      font-family: 'Arial', sans-serif;
    }

    /* Navbar Styling */
    .navbar {
	  background: linear-gradient(90deg, #4e73df, #1cc88a);
	  padding-top: 30px;
	  padding-bottom: 20px;
    }

    .navbar-brand {
      color: #fff;
      font-weight: bold;
      font-size: 2.5rem;
    }

    .navbar-nav .nav-link {
      color: #fff !important;
      font-weight: 500;
	  font-size: 1.2rem;
    }

    .navbar-nav .nav-link:hover {
      color: #ffcc00 !important;
    }

    /* Profile Section Styling */
    .container {
      margin-top: 40px;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      font-size: 2rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 30px;
    }

    .card {
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card-title {
      font-size: 1.6rem;
      font-weight: 600;
      color: #333;
    }

    .card-text {
      font-size: 1.1rem;
      color: #555;
    }

    .card-body {
      padding: 30px;
    }

    .nav-item.active .nav-link {
      color: #ffcc00 !important;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .navbar-brand {
        font-size: 1.4rem;
      }

      .container {
        padding: 20px;
      }

      h2 {
        font-size: 1.8rem;
      }

      .card-title {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <!-- <div class="container"> -->
      <a class="navbar-brand" href="#">Community Volunteering Platform</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="volunteer_dashboard.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="profile_volunteer.html">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="available_tasks.html">Available Tasks</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="enrolled_tasks.html">Enrolled Tasks</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="view_ratings.html">View Ratings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="logout.html">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Profile Section -->
  <div class="container">
    <h2>Your Profile</h2>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Name: John Doe</h5>
        <p class="card-text"><strong>Email:</strong> johndoe@example.com</p>
        <p class="card-text"><strong>Role:</strong> Volunteer</p>
        <p class="card-text"><strong>Joined Date:</strong> January 15, 2024</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
